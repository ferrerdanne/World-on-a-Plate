<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>World on a Plate - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
        }

        .contact-form button {
            background-color: #008cba;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0076a3;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        OUR RECIPES, YOUR INBOX.
    </div>

    <header class="header">
        <h1> world <em> on a </em> plate </h1>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="gallery.html">GALLERY</a>
            <a href="recipes.html">RECIPES</a>
            <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT</a>
            <a href="start.html">START HERE</a>
        </nav>
    </header>

    <section class="content-section">
        <h2>Contact Us</h2>
        <p style="text-align: center;">Have a question or want to say hello? Fill out the form below and weâ€™ll get back to you!</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" />

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 World on a Plate. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Pinterest</a>
        </div>
    </footer>

</body>
</html>
